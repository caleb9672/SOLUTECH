<!DOCTYPE html>
{% extends 'salarie.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block salarie %}

<section class="section" style="margin-top: 3em">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <h5 class="card-title" style="margin: 2em">Vue globale des employ√©s</h5>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Line Chart</h5>

                  <!-- Line Chart -->
                  <canvas id="lineChart" style="max-height: 400px; display: block; box-sizing: border-box; height: 202px; width: 404px;" width="404" height="202"></canvas>
                  <script>
                    document.addEventListener("DOMContentLoaded", () => {
                      new Chart(document.querySelector('#lineChart'), {
                        type: 'line',
                        data: {
                          labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                          datasets: [{
                            label: 'Line Chart',
                            data: [65, 59, 80, 81, 56, 55, 40],
                            fill: false,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                          }]
                        },
                        options: {
                          scales: {
                            y: {
                              beginAtZero: true
                            }
                          }
                        }
                      });
                    });
                  </script>
                  <!-- End Line CHart -->

                </div>
              </div>
            </div>

                    <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Bar CHart</h5>

                  <!-- Bar Chart -->
                  <canvas id="barChart" style="max-height: 400px; display: block; box-sizing: border-box; height: 202px; width: 404px;" width="404" height="202"></canvas>
                  <script>
                    document.addEventListener("DOMContentLoaded", () => {
                      new Chart(document.querySelector('#barChart'), {
                        type: 'bar',
                        data: {
                          labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                          datasets: [{
                            label: 'Bar Chart',
                            data: [65, 59, 80, 81, 56, 55, 40],
                            backgroundColor: [
                              'rgba(255, 99, 132, 0.2)',
                              'rgba(255, 159, 64, 0.2)',
                              'rgba(255, 205, 86, 0.2)',
                              'rgba(75, 192, 192, 0.2)',
                              'rgba(54, 162, 235, 0.2)',
                              'rgba(153, 102, 255, 0.2)',
                              'rgba(201, 203, 207, 0.2)'
                            ],
                            borderColor: [
                              'rgb(255, 99, 132)',
                              'rgb(255, 159, 64)',
                              'rgb(255, 205, 86)',
                              'rgb(75, 192, 192)',
                              'rgb(54, 162, 235)',
                              'rgb(153, 102, 255)',
                              'rgb(201, 203, 207)'
                            ],
                            borderWidth: 1
                          }]
                        },
                        options: {
                          scales: {
                            y: {
                              beginAtZero: true
                            }
                          }
                        }
                      });
                    });
                  </script>
                  <!-- End Bar CHart -->

                </div>
              </div>
            </div>
                </div>
                <div class="row g-3">

                    <div class="col-md-6">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Pie Chart</h5>

                          <!-- Pie Chart -->
                          <canvas id="pieChart" style="max-height: 400px; display: block; box-sizing: border-box; height: 400px; width: 404px;" width="404" height="400"></canvas>
                          <script>
                            document.addEventListener("DOMContentLoaded", () => {
                              new Chart(document.querySelector('#pieChart'), {
                                type: 'pie',
                                data: {
                                  labels: [
                                    'Red',
                                    'Blue',
                                    'Yellow'
                                  ],
                                  datasets: [{
                                    label: 'My First Dataset',
                                    data: [200, 50, 100],
                                    backgroundColor: [
                                      'rgb(255, 99, 132)',
                                      'rgb(54, 162, 235)',
                                      'rgb(255, 205, 86)'
                                    ],
                                    hoverOffset: 4
                                  }]
                                }
                              });
                            });
                          </script>
                          <!-- End Pie CHart -->

                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Doughnut Chart</h5>

                  <!-- Doughnut Chart -->
                  <canvas id="doughnutChart" style="max-height: 400px; display: block; box-sizing: border-box; height: 400px; width: 404px;" width="404" height="400"></canvas>
                  <script>
                    document.addEventListener("DOMContentLoaded", () => {
                      new Chart(document.querySelector('#doughnutChart'), {
                        type: 'doughnut',
                        data: {
                          labels: [
                            'Red',
                            'Blue',
                            'Yellow'
                          ],
                          datasets: [{
                            label: 'My First Dataset',
                            data: [300, 50, 100],
                            backgroundColor: [
                              'rgb(255, 99, 132)',
                              'rgb(54, 162, 235)',
                              'rgb(255, 205, 86)'
                            ],
                            hoverOffset: 4
                          }]
                        }
                      });
                    });
                  </script>
                  <!-- End Doughnut CHart -->

                </div>
              </div>
            </div>
                </div>
            </div>
          </div>
        </div>
      </div>
</section>

      </div>
    </section>
    {% endblock salarie %}

</body>
</html>
