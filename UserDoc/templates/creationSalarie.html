<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  {% block content %}
      <div class="pagetitle" style="align-items: center; justify-content: center; display: flex">


         <div class="row mb-3" style="align-self: center">

           <label for="profileImage" class="card-title">Image de profil</label>
           <div >
             <img src="{% static 'assets/img/profile-img.jpg' %}" alt="Profile">
             <div class="pt-2">
               <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
               <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
             </div>
           </div>
         </div>

      </div>
      <section class="section">
      <div class="row">


        <div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Informations Personnelles</h5>

              <!-- Vertical Form -->
              <div class="col-lg-12">
                <form class="row g-3" >

                    <div class="col-5">
                      <label for="inputNanme4" class="form-label">Nom</label>
                      <input type="text" class="form-control" id="inputNanme4">
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                      <label for="inputEmail4" class="form-label">Prénom(s)</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>

                  <div class="col-5">
                      <label for="inputNanme4" class="form-label">Date de naissance</label>
                      <input type="text" class="form-control" id="inputNanme4">
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                      <label for="inputEmail4" class="form-label">Sexe</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>

                  <div class="col-5">
                      <label for="inputNanme4" class="form-label">Contact (s)</label>
                      <input type="text" class="form-control" id="inputNanme4">
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                      <label for="inputEmail4" class="form-label">Adresse Mail</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>

                  <div class="col-5">
                      <label for="inputNanme4" class="form-label">Statut</label>
                      <input type="text" class="form-control" id="inputNanme4">
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                      <label for="inputEmail4" class="form-label">Nombre d'enfants</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>

                  <div class="col-5">
                      <label for="inputNanme4" class="form-label">Pays</label>
                      <input type="text" class="form-control" id="inputNanme4">
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                      <label for="inputEmail4" class="form-label">Ville</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>

                  <div class="col-5">
                      <label for="inputNanme4" class="form-label">Quartier</label>
                      <input type="text" class="form-control" id="inputNanme4">
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                      <label for="inputEmail4" class="form-label">Boîte postale(s)</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>



                  <div class="col-5">
                      <label for="inputNanme4" class="form-label">CNI</label>
                      <input type="text" class="form-control" id="inputNanme4">
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                      <label for="inputNanme4" class="form-label">CNSS</label>
                      <input type="text" class="form-control" id="inputNanme4">
                    </div>

                </form><!-- Vertical Form -->
              </div>

            </div>
          </div>


          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Informations sur le poste</h5>

              <!-- Floating Labels Form -->
              <form class="row g-3">
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingName" placeholder="Département">
                    <label for="floatingName">Département</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Poste occupé">
                    <label for="floatingEmail">Poste occupé</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Superviseur">
                    <label for="floatingPassword">Superviseur</label>
                  </div>
                </div>

                <div class="col-md-3">
                  <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Contrat">
                      <option selected="">CDI</option>
                      <option value="1">Oregon</option>
                      <option value="2">DC</option>
                    </select>
                    <label for="floatingSelect">Type de contrat</label>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="col-md-12">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingCity" placeholder="Date d'embauche">
                      <label for="floatingCity">Date d'embauche</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingZip" placeholder="Salaire de base">
                    <label for="floatingZip">Salaire de base</label>
                  </div>
                </div>
               <!-- <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>-->
              </form><!-- End floating Labels Form -->

            </div>
          </div>

        </div>


      </div>
    </section>
  {% endblock content %}

</body>
</html>
